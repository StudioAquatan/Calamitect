{% extends 'accounts/base_userpage.html' %}

{% block content %}
<div class="post-form">
  <form method="post" action="{% url 'boards:create'%}">
      {% csrf_token %}
      <div style="width: 200px; font-size: 2rem; font-wight: bold; margin-left: 100px;">Title</div>
      <input class="form-title" type="text" name="title" />
      <div style="width: 200px; font-size: 2rem; font-wight: bold; margin-left: 100px;">カテゴリー</div>
      <label class="form-category"><input type="radio" name="category_type" value="1">災害中</label>
      <label class="form-category"><input type="radio" name="category_type" value="2">事前対策</label>
      <label class="form-category"><input type="radio" name="category_type" value="3">アイテム紹介</label>
      <div style="width: 200px; font-size: 2rem; font-wight: bold; margin-left: 100px;">内容</div>
      <textarea class="form-description" name="description" >ここに内容を記入してください。</textarea>
      <br />
      <label class="form-category"><input type="radio" name="draft_flag" value="True">下書き</label>
      <label class="form-category"><input type="radio" name="draft_flag" value="False">投稿</label>
      <div><input type="submit" value="送信"></div>
  </form>
</div>
{% endblock %}
