{% extends 'base.html' %}


{% block content %}
<div class="description">
    <div class="bxslider">

        <div class="description-box">
           <div class="description-title">ROGOROGO</div>
        </div>
        <div class="description-box">
            <div class="description-title">Sample</div>
        </div>
        <div class="description-box">
            <div class="description-title">Demo</div>
        </div>
    </div>
</div>


<div class="pickup">
    <div class="pickup-title">
        Pickup Atricle
    </div>

     {{ empty }}
     {% for article in articles %}
     <div class="pickup-content">
            <div class="pickup-card-image">
                [image]
            </div>
            <div class="pickup-card-title">
                {{ article.title }}
            </div>
            <div class="pickup-card-tag">
                {{ article.tag }}
            </div>
            <div class="pickup-card-good">
                {{ article.good }}
            </div>
        </div>
        {% endfor %}

</div>


{% endblock %}
