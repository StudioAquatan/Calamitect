<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Calamitect</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/boards/boards.css' %}">
    <link rel="stylesheet" href="{% static 'css/accounts/accounts.css' %}">
  </head>
  <body>
    <header>
        <div class="header-menu">
            <div class="title"><a href="{% url 'boards:index' %}">CalamiTect</a></div>
            {% if user.is_authenticated %}
            <div class="logout"><a href="{% url 'accounts:logout' %}">ログアウト</a></div>
            <div class="post"><a href="{% url 'boards:create' %}">投稿</a></div>
            {% else %}
            <div class="signin"><a href="{% url 'accounts:create' %}">登録</a></div>
            <div class="login"><a href="{% url 'accounts:login' %}">ログイン</a></div>
            {% endif %}
        </div>
        <nav class="header-category">
            <ul>
                <li class="header-category-menu"><a href="{% url 'boards:index' %}">Top</a></li>
                <li class="header-category-menu"><a href="{% url 'boards:categoryTop' %}?category_type=1">Category1</a></li>
                <li class="header-category-menu"><a href="">Category2</a></li>
                <li class="header-category-menu"><a href="">Category3</a></li>
            </ul>
        </nav>
    </header>


    {% block content %}
    {% endblock %}


    <footer>
        <div class="copy">&copy kitガジェット研究所</div>
    </footer>
  </body>
</html>
